
<!DOCTYPE html>
<html lang="en">

<head>
    <link href="https://fonts.googleapis.com/css?family=Ubuntu+Mono" rel="stylesheet">
    <link rel=stylesheet href="./cldesignv2.css" />
    <link rel=stylesheet href="./CodeStyle.css" />
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Creeper Lv's Design V2</title>
</head>

<body>
    <div>
        <!--Base Div-->
        <div class="titleDiv">
            <!--Title Div always on the top of the page-->
            <p class="pageTitle">Creeper Lv's Design V2</p>
        </div>
        <div style="margin-top:130px" class="bodyDiv">
            <div class="AccentCardDiv">
                <p class="t2">Forms</p>
            </div>
            <div class="cardDiv">
                <form>
                    <input name="Field0" type="text"/>
                    <input name="Field1" type="text" required/>
                    <br/>
                    <br/>
                    <label  class="container"> Label
                        <input type="checkbox"/>
                        <span class="mark"></span>
                    </label>
                    <br/>
                    <input type="submit"  class="cldButton" value="Submit"/>
                </form>
            </div>
            <div class="AccentCardDiv">
                <p class="t2">Licensing</p>

            <div class="cardDiv">

                    stated.</p>
                <a href="./License.html" class="cldButton">Read the license</a>
            </div>
        </div>
    </div>

</html>
